<div class="form-container">
    <h1>Post Donation</h1>
    <form action="yourDonationPostHasBeenSubmitted.html">
        <label for="donation-title">Donation Title <span style="color: red;">*</span></label>
        <input type="text" id="donation-title" name="donation-title" required>
        <label for="donation-type">Donation Type <span style="color: red;">*</span></label>
        <select id="donation-type" name="donation-type" required>
            <option value="">Select...</option>
            <option value="clothes">Clothes</option>
            <option value="toys">Toys</option>
            <option value="food">Food</option>
            <option value="medical-supplies">Medical Supplies</option>
            <option value="school-supplies">School Supplies</option>
            <option value="blood-donations">Blood Donations</option>
        </select>

        <label for="description">Description <span style="color: red;">*</span></label>
        <textarea id="description" name="description" required></textarea>

        <label for="photo">Upload a photo to help donors</label>
        <input type="file" id="photo" name="photo">
        
        <input type="submit" value="Submit">
    </form>
