<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <img src="logo.png" class="logo" style="max-width: 70px; max-height: 70px;">
        </a>
        <ul>
            <li><a href="programs.html">Our Programs</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="signUp.html" class="active" >Sign Up</a></li>
            <li><a href="signIn.html">Sign In</a></li>
        </ul>
    </div>

    <div class="signup-container">
        <h1>Get started with Good Morning Gondor</h1>
        <form action="signedUpSuccessfully.html">
            <div class="input-row">
                <div class="input-field">
                    <label for="first-name">First Name <span class="required">*</span></label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="input-field">
                    <label for="last-name">Last Name <span class="required">*</span></label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="input-field">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-field">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-field">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <label for="address">Address <span class="required">*</span></label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="input-row">
                <div class="input-field">
                    <label for="governate">Governate <span class="required">*</span></label>
                    <input type="text" id="governate" name="governate" placeholder="Governate" required>
                </div>
                <div class="input-field">
                    <label for="area">Area <span class="required">*</span></label>
                    <input type="text" id="area" name="area" placeholder="Area" required>
                </div>
            </div>
            <div class="input-field">
                <label for="gender">Gender <span class="required">*</span></label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-field">
                <label for="donor-type">Donor Type <span class="required">*</span></label>
                <select id="donor-type" name="donor-type" required>
                    <option value="">Select which kind of donor you are</option>
                    <option value="regular donor">Regualar Donor</option>
                    <option value="teacher">Teacher</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>

            <div class="input-field">
                <p>Only if you are a teacher or a doctor fill this</p>
                <label for="document">Upload Document</label>
                <input type="file" id="document" name="document">
            </div>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    

    <footer>
        <div class="footer-content">
            <img src="logo.png" alt="Logo" class="footer-logo">
            <div class="footer-links">
                <a href="#contact">Contact Us</a>
                <a href="#about">About Us</a>
                <a href="#location">Our Location</a>
            </div>
        </div>
        <hr class="footer-divider">
        <p class="footer-copyright">Â© All rights reserved for Good Morning Gondor, 2024</p>
    </footer>

    
</body>
</html>
